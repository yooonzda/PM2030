<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>animation - transform</title>
    <link rel="stylesheet" href="css/2_transform.css">
</head>
<body>
    <div><span>10도회전</span></div>
    <div><span>10도회전,x축100px이동</span></div>
    <div><span>10도회전,x축100px,y축50px이동</span></div>
    <div><span>10도회전,x축100px,y축50px이동,x축10도기울기</span></div>
    <div><span>10도회전,x축100px,y축50px이동,x,y축10도기울기</span></div>
    <div><span>10도회전,,x축100px,y축50px이동,x,y축10도기울기,1.2배크기증가</span></div>

    <div class="rotater">
        <span>x축 기준으로 회전</span>
        <span>y축 기준으로 회전</span>
        <span>z축 기준으로 회전</span>
        <span>3축 기준으로 회전</span>
    </div>

    <div class="translater">
        <span>translate3D 적용</span>
    </div>
    
    <div class="scaler">
        <span>scale3D 적용</span>
    </div>
</body>
</html>
