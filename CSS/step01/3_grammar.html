<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css 기본 문법</title>
    <link rel="stylesheet" href="css/3_grammar.css">
</head>
<body>
    <ul>
        <li>ul - 1</li>
        <li>ul - 2</li>
        <li>ul - 3</li>
    </ul>

    <ol>
        <li>ol - 1</li>
        <li>ol - 2</li>
        <li>ol - 3</li>
    </ol>

    <dl>
        <dt>dl - dt</dt>
        <dd>dl - dd</dd>
    </dl>

    <ul>
        <li>
            <figure>
                <img src="https://via.placeholder.com/300" alt="undefined">
                <figcaption>
                    <dl>
                        <dt>img title</dt>
                        <dd>img description</dd>
                    </dl>
                </figcaption>
            </figure>
        </li>
    </ul>
</body>
</html>
