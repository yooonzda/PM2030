<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JQuery - </title>
    <script src="https://code.jquery.com/jquery-latest.min.js"></script>
    <script src="js/3_addRemoveToggle.js"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <style>
        .cp{
            margin-bottom: 50px;
        }
        .cp span{
            display: inline-block; vertical-align: middle; line-height: 15px;
            cursor: default;
        }
        /* todo. */
        .cp.password{
            position: relative; font-size: 10px; font-weight: bold;
            max-width: 200px;
        }
        .cp.password label{
            position: absolute; left: 1%; top: 0;
            line-height: 34px;
        }
        .cp.password input:focus+label{
            line-height: 10px; top: -10px;
        }
        .cp.password input{
            padding: 7px 0 7px 20px; width: 100%; box-sizing: border-box;
        }
        .cp.password span{
            position: absolute; right: 10px; top: 10px; z-index: 10; display: block;
        }
        /* exp.2 style */
        .tabMenu{
            display: flex;
            flex-flow: row nowrap;
            padding:0;
        }
        .tabMenu li{
            width: 33.33%;
            padding: 0;
            list-style: none;
            text-align: center;
            background-color: black;
            color: white;
            border:1px solid black;
            box-sizing: border-box;
            cursor: pointer;
        }
        .tabMenu li.activated{
            background-color: white;
            color: black;
        }
        .tabPage{
            display: none;
            border:1px solid black;
            padding: 20px;
            margin-bottom: 50px;
        }
        .tabPage.activated{
            display: block;
        }
        /* *case. 3 */
        .accComponent,
        .accComponent2{
            margin: 0; padding: 0; list-style: none;
        }
        .accComponent li h3,
        .accComponent2 div h2{
            background-color: palegoldenrod; line-height: 50px;
            padding: 0 2%; box-sizing: border-box; margin: 0;
        }
        .accComponent li h3:after,
        .accComponent2 div h2:after{
            content: '▼'; display: block; float: right; font-size: 14px;
        }
        .accComponent li h3+p,
        .accComponent2 div h2+p{
            font-size: 14px; line-height: 20px; margin: 0; padding: 25px 2%;
            background-color: lightgray;
            display: none;
        }
        .accComponent li h3.active,
        .accComponent2 div h2.active{
            background-color: palegreen; color:forestgreen;
        }
        .accComponent li h3.active:after,
        .accComponent2 div h2.active:after{
            content: '▲';
        }
        .accComponent li h3.active+p,
        .accComponent2 div h2.active+p{
            display: block;
        }

        .changeText:not(.active){
            font-size: 16px;
        }
        .changeText.active{
            font-size: 40px;
        }
    </style>
</head>
<body>
    <div class="material-symbols-outlined menu">menu</div>
    
    <div class="cp checkBox">
        <span class="material-symbols-outlined checkIco">check_box_outline_blank</span>
        <span class="label checkLabel">click!</span>
    </div>

    <div class="cp password">
        <form>
            <input type="password" id="userPW">
            <label for="userPW" class="pwLabel">PW</label>
            <span class="material-symbols-outlined toggleVisible">visibility_off</span>
        </form>
    </div>

    <div class="changeText">before</div>
    <input type="button" value="click!" class="changeBtn">

    <ul class="tabMenu">
        <li>tab1</li>
        <li>tab2</li>
        <li>tab3</li>
    </ul>
    <div class="tabPage">
        tabPage1
    </div>
    <div class="tabPage">
        tabPage2
    </div>
    <div class="tabPage">
        tabPage3
    </div>
</body>
</html>
