<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>namedAnchor</title>
    <style>
        html,body{
            margin: 0; height: 100%;
        }
        div{
            height: 100%;
        }
        #page01{
            background-color: palevioletred;
        }
        #page02{
            background-color: saddlebrown;
        }
        #page03{
            background-color: aquamarine;
        }
        #page04{
            background-color: yellow;
        }
    </style>
</head>
<body>
    <ul>
        <li><a href="#page01">페이지 1 바로가기</a></li>
        <li><a href="#page02">페이지 2 바로가기</a></li>
        <li><a href="#page03">페이지 3 바로가기</a></li>
        <li><a href="#page04">페이지 4 바로가기</a></li>
    </ul>
    <div id="page01">
        페이지 01
    </div>
    <div id="page02">
        페이지 02
    </div>
    <div id="page03">
        페이지 03
    </div>
    <div id="page04">
        페이지 04
    </div>
</body>
</html>
