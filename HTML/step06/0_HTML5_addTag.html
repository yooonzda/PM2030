<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML5 에서 새로 추가 된 tag</title>
</head>
<body>
    <figure>
        <img src="https:via.placceholder.com/150" alt="undefined">
        <figcaption>
            미정의 된 image
        </figcaption>
    </figure>
    <time datetime="2023-11-16">2023년 11월 16일</time>
    <!-- ? input:time 은 시간을 입력 -->
    <!-- ? time 은 시간을 출력 하는 태그  -->
    <progress value="10" max="100"></progress>
    <!-- ? 로딩 progress 현재 진행상황을 가시로 보여줌-->
    <meter value="11" max="100" high="90" low="20"></meter>
    <!-- progress 는 진행중인 상태를 담당했다면 meter 는 현재 사용량 집계량 등의 정지된 산출값을 담당 -->
    
    <address></address>
    <!-- 모든 주소 가능 / 위도 경도 포함 가능 -->
</body>
</html>
