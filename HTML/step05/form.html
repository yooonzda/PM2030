<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form tag</title>
</head>
<body>
    <form>
        <fieldset>
            <legend>html input</legend>
            <ul>
                <li>
                    <label for="userName">이름 :</label>
                    <input type="text" id="userName" placeholder="사용자 이름">
                </li>
                <li>
                    <label for="userPW">비밀번호 :</label>
                    <input type="password" id="userPW" placeholder="비밀번호를 입력하세요">
                </li>
                <li>
                    <input type="checkbox" id="check01"><label for="check01">check01</label>
                    <input type="checkbox" id="check02"><label for="check02">check02</label>
                    <input type="checkbox" id="check03"><label for="check03">check03</label>
                </li>
                <li>
                    <input type="radio" name="radioGroup" id="radio01"><label for="radio01">item01</label>
                    <input type="radio" name="radioGroup" id="radio02"><label for="radio02">item02</label>
                    <input type="radio" name="radioGroup" id="radio03"><label for="radio03">item03</label>
                </li>
                <li>
                    <label for="selectJob">직업선택:</label>
                    <select id="selectJob">
                        <option>선택하세요</option>
                        <optgroup label="구직자">
                            <option>무직</option>
                            <option>학생</option>
                        </optgroup>
                        <optgroup label="근로자">
                            <option>전문직</option>
                            <option>공무원</option>
                        </optgroup>
                    </select>
                </li>
                <li>
                    <label for="talkBox">하고싶은말:</label>
                    <textarea id="talkBox" cols="30" rows="10">text</textarea>
                </li>
                <li>
                    <input type="button" value="">
                    <input type="file">
                    <input type="submit" value="확인">
                    <input type="reset" value="취소">
                </li>
            </ul>
        </fieldset>
        <fieldset>
            <legend>Html5 input</legend>
            <label for="userNick">닉네임:</label>
            <input type="text" id="userNick" placeholder="8자미만" maxlength="8">
            <input type="email" placeholder="geeyounjee@gmail.com" readonly>

            <input type="number" min="10" max="100" step="10">
            <input type="range" id="" min="-10" max="10" step="1" value="0">

            <input type="date">
            <!-- yyyy mm dd -->
            <input type="month">
            <!-- yyyy mm -->
            <input type="time">
            <!-- hh mm ss -->
            
            <input type="search" placeholder="검색어를 입력하세요" autocomplete>

            <label for="colorType">색상선택:</label>
            <input type="color" id="colorType">
        </fieldset>
    </form>
</body>
</html>
