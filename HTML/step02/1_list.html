<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>list tag</title>
</head>
<body>
    <!-- 
        list 3가지 
        1. ul (unordered list)
        2. ol (ordered list)
        3. dl (definition list)
     -->
    <!-- 2개 이상의 반복이 진행되면 ul 혹은 ol 사용 -->
    <ul>
        <li>번호가 없는 목록</li>
        <li>번호가 없는 목록</li>
        <li>번호가 없는 목록</li>
    </ul>
    <ol>
        <li>번호가 있는 목록</li>
        <li>번호가 있는 목록</li>
        <li>번호가 있는 목록</li>
    </ol>
    <dl>
        <dt>title</dt>
        <dd>data</dd>
        <dd>data</dd>
        <dd>data</dd>
        <dd>data</dd>
        <dd>data</dd>
        <dd>data</dd>
    </dl>
    <!-- 하나의 타이틀을 가지고 여러가지의 설명이 필요할 때 -->
</body>
</html>
