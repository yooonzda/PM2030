<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>image tag</title>
</head>
<body>
    <img src="images/file_example_JPG_100kB.jpg" alt="햇살이 드는 책상 위에 노트북">
    <img src="https://via.placeholder.com/150x50?text=example" alt="example image">
    <!-- 
        이미지의 위치 src 에 기입
        상대경로 / 절대경로
        상대경로는 자기자신을 기준으로 해당이미지의 위치를 찾습니다.
        절대경로 모든 저장소의 최초경로부터 작성 

        alt 이미지에 대한 텍스트 정보
        이미지를 대체하는 글자 
     -->
</body>
</html>
